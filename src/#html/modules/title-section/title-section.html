<div class="title-section @@if(context.white){title-section--white} @@if(context.default){title-section--default}">
    @@if(context.mark){<span class="title-section__mark">@@mark</span>}
    <span class="title-section__title">@@title</span>
    @@if(context.subtitle){<span class="title-section__subtitle">@@subtitle</span>}
</div>
