<div class="actions-card">
    <div class="actions-card__col actions-card__col--photo">
        <div class="actions-card__image">
            <img src="img/actions-page/@@photo" alt="Карточка акции" />
        </div>
    </div>
    <div class="actions-card__col actions-card__col--info">
        <div class="actions-card__content">
            <span class="actions-card__title">@@title</span>
            <p class="actions-card__text">
                @@text 
            </p>
        </div>
        <span class="actions-card__date">@@date</span>
    </div>
</div>
